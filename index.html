<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ассистент</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Ассистент по документам</h2>
            <p>Я отвечаю на вопросы на основе загруженных файлов.</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">Привет, я Сенти! Чем могу помочь?</div>
        </div>
        <div class="chat-input-form">
            <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
            <button id="send-button">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
